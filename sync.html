<!DOCTYPE html>
<html id="sync">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>sync</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>

      <!-- <img src="./img/logo.png" alt="logo"> -->
    <div class="container-fluid container-table playfield">
      <div class="row vertical-center-row">
        <div class="col-md-12 text-center wrapper-logo">
          <img src="./img/logo.png" alt="logo">
          <div class="loading">
            <div class="loading-text">
              <span class="loading-text-words">S</span>
              <span class="loading-text-words">Y</span>
              <span class="loading-text-words">N</span>
              <span class="loading-text-words">C</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- section please rotate device -->
    <div id="rotate-screen" class="container-fluid text-center center-block">
      <div class="row">
        <div class="col-xs-12 h-100 wrapper-rotate">
          <h2>Please <span>rotate</span> your device.</h2>
        </div>
      </div>
    </div>
    <!-- end section rotate -->

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
